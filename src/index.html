<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header class="splash">
      <h1>Welcome<br />to<br />Nashville</h1>
      <div id="itineraryBtn">
        <img src="img/vectorpaint.svg" alt="itinerary icon" />
      </div>
    </header>
    <div id="search" class="search-splashscreen">
      <div class="search-row">
        <div>
          <span>Search for: </span
          ><select
            class="mdc-select__native_control"
            name="eventType"
            id="searchType"
            ><option value="parks">Parks</option
            ><option value="restaurants">Restaurants</option
            ><option value="meetups">Meetups</option
            ><option value="concerts">Concerts</option></select
          >
        </div>
        <input type="text" id="searchText" />
        <button class="mdc-button mdc-button--raised" id="go">GO</button>
      </div>
    </div>
    <article id="itineraryContainer" class="itinerary-hide">
      <h2>My Itinerary</h2>
      <div id="itinerary"></div>
    </article>

    <div id="root"></div>
    <script src="bundle.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
